<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi e gioca</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="insert-data">

            <h1>Accedi</h1>

            <span>Inserisci la tua e-mail</span>

            <input type="text" name="email" id="email">

            <div class="bt-section">

                <button id="login">Accedi</button>

            </div>
            
        </div>

        <div class="game-bt">

            <button id="game">Gioca!</button>

        </div>

        <div class="start-game">

            <div class="game-results">

                <div class="your-number">
                    Il tuo numero è <br>
                    <span id="rnd-your-number"></span>
                </div>

                <div class="pc-number">
                    Il numero del Computer è <br>
                    <span id="rnd-pc-number"></span>
                </div>

                <div id="victory-results">

                </div>

            </div>

        </div>


    </div>

    <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
